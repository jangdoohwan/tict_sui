name: npm Build and Deploy
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 소스 체크아웃
      - name: Checkout
        uses: actions/checkout@main
        
      # node.js 환경설정
      - name: Set up Node.js
        uses: actions/setup-node@main
        with:
          node-version: 14.16.1
          cache: 'npm'
            
      # 패키지 설치
      - name: Install dependencies
        run: npm install
        
      # 패키지 빌드
      - name: Build Page
        run: npm run build
