name: npm Build and Deploy
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      # node.js 환경설정
      - name: Set up Node.js
        uses: actions/setup-node@main
        with:
          node-version: 14.16.1
      # 패키지 라이브러리 캐싱
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          restore-keys: |
            ${{ runner.os }}-node-
      # 패키지 설치
      - name: Install dependencies
        run: npm install
      # 패키지 빌드
      - name: Build Page
        run: npm run build
